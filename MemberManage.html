			<script type="text/javascript" language="javascript">
			  window.onload = autocreate;
		      function autocreate(){

		        var data = [{
		          "id": 1111, 
		          "name": 'fuck', 
		          "a": "A111111111", 
		          "b": "hello@gmail.com", 
		          "c": "0900-000000", 
		          "d": "d"},
		        {"id": 545, "name": 'shit', "a": "A222222222", "b": "world@gmail.com", "c": "0911-111111", "d": "T"}, {"id": 999, "name": 'fuck', "a": "a", "b": "b", "c": "b", "d": "T"},{"id": 1010, "name": 'fuck', "a": "a", "b": "b", "c": "b", "d": "T"},{"id": 1010, "name": 'fuck', "a": "a", "b": "b", "c": "b", "d": "T"}];
		        var html = '';
		        for (var d of data) {

		          html += `<tr><td>${d.id}</td><td>${d.name}</td><td>${d.a}</td><td>${d.b}</td><td>${d.c}</td><td><input type="checkbox" style=width:20px></td></tr>`;        
		        }
		        // html = '<tr><td>abc</td><td>aaa</td><td>ccc</td><td>dddd</td><td>eee</td><td>gggg</td></tr>';
		        // document.getElementById('test').innerHTML = html;
		        $('#test').append(html);
		        return;
		    	}	
			</script>
	
			<div id="d1" style="height:400px; width:300px;">

		        </tr>

		    <hr>

		<script type="text/javascript">
			$(window).on('load',function(){
			$('#login_modal').modal('show');
			});
		</script>
		

		<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<form class="modal-content">
					<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">管理員登入</h5>
					</div>

					<div class="modal-body">
						<div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">帳號:</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">密碼:</label>
								<input type="password" class="form-control" id="recipient-name">
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="loginOnclick()">登入</button>
					</div>

			    </form>
		    </div>
		</div>
		<script type="text/javascript">
			function loginOnclick(){
			$('#login_modal').modal('hide');
			}
		</script>
